<mat-card>
  <div class="section">
    <div class="title">Menu klienti</div>
    <ng-container class="row" *ngFor="let config of configs">
      <div class="tile" (click)="onClick(config.route)">
        <span class="label">{{config.label}}</span>
      </div>
    </ng-container>
    <span class="line"></span>
  </div>
</mat-card>
