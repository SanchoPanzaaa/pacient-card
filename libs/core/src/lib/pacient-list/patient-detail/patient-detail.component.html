<ng-container matColumnDef="expandedDetail">
  <td mat-cell *matCellDef="let element" [attr.colspan]="columnsLength">
    <div class="expanded-class"
         [@detailExpand]="element === selectedRow ? 'expanded' : 'collapsed'">
      <div class="">
        <div class=""> {{element.firstName}} </div>
        <div class=""> {{element.lastName}} </div>
        <div class=""> {{element.height}} </div>
        <div class=""> {{element.weight}} </div>
      </div>
    </div>
  </td>
</ng-container>
