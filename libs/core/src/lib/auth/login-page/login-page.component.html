<div *ngIf="(afAuth.authState | async) === null as user">
  <h1>Login</h1>

  <button mat-raised-button pcardGoogleSignin>
    <img src="/assets/google-logo.png" /> Login with Google
  </button>

  <span> Alebo </span>

  <pcard-email-login></pcard-email-login>
</div>

<div *ngIf="afAuth.authState | async as user" class="logout">
  <p>
    Logged in as <strong>{{ user.email }}</strong>
  </p>

  <button mat-stroked-button (click)="afAuth.signOut()">Logout</button>
</div>
